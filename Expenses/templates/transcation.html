{%extends "nav.html" %}
{%block content%}



<form action="/transcation" method="post">
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add details of Transcation</h3>
                <form>
                  {%csrf_token%}
                  <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <label class="form-label" for="firstName">Details</label>
                        <input required type="text" name="detail" id="firstName" class="form-control form-control-lg" />
                        
                      </div>
    
                    </div>
                    
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
    
                      <div class="form-outline datepicker w-100">
                        <label for="birthdayDate" class="form-label">Date</label>
                        <input type="date" name="date" required class="form-control form-control-lg" id="Number" />
                        
                      </div>
    
                    </div>
                    <input type="text" name="transcation_type" value="debit" hidden>
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <label class="form-label" for="emailAddress">Amount</label>
                        <input required type="number" name="amount" class="form-control form-control-lg" />
                        
                      </div>
    
                    </div>
                   
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-label" for="select">Category</div>
                      <select required class="select form-control-lg" name="category">
                        <option value="1" disabled>Choose option</option>
                        <option value="Bills">Bills</option>
                        <option value="Medical">Medical</option>
                        <option value="Travel">Travel</option>
                        <option value="Eat_Out">Eat Out</option>
                        <option value="Finance">Finance</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Miscellous">Miscelllouns</option>
                      </select>
                      
    
                    </div>
                   
                  </div>
    
                  <div class="mt-4 pt-2">
                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                  </div>
    
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>

{%endblock%}
